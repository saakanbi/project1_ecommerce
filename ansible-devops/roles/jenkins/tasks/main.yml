---
- name: Update system packages
  shell: yum update -y

- name: Add Amazon Corretto 17 repo
  get_url:
    url: https://yum.corretto.aws/corretto.repo
    dest: /etc/yum.repos.d/corretto.repo

- name: Install Java 17
  shell: yum install -y java-17-amazon-corretto
  args:
    creates: /usr/bin/java

- name: Add Jenkins repo
  get_url:
    url: https://pkg.jenkins.io/redhat-stable/jenkins.repo
    dest: /etc/yum.repos.d/jenkins.repo

- name: Import Jenkins GPG key using rpm_key (ensures key is trusted before install)
  rpm_key:
    key: https://pkg.jenkins.io/redhat-stable/jenkins.io.key
    state: present

- name: Clean yum cache
  shell: yum clean all

- name: Refresh yum cache
  shell: yum makecache fast

- name: Install Jenkins
  shell: yum install -y jenkins
  args:
    creates: /usr/lib/systemd/system/jenkins.service

- name: Reload systemd daemon
  command: systemctl daemon-reexec

- name: Start and enable Jenkins
  systemd:
    name: jenkins
    enabled: true
    state: started

- name: Wait for Jenkins to be available
  wait_for:
    port: 8080
    delay: 10
    timeout: 300

- name: Get Jenkins initial admin password
  command: cat /var/lib/jenkins/secrets/initialAdminPassword
  register: jenkins_admin_password
  changed_when: false

- name: Show Jenkins admin password
  debug:
    msg: "Jenkins initial admin password: {{ jenkins_admin_password.stdout }}"
